# Docker Compose for Universal H5P Server
#
# This sets up the H5P server for integration with any backend.
# Pass H5P_BASE_URL to set the public URL for asset loading.

services:
  h5p-server:
    build:
      context: ./h5p-server
      dockerfile: Dockerfile
    # Run as current user to avoid permission issues with mounted volumes
    user: "${UID:-1000}:${GID:-1000}"
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - H5P_BASE_URL=${H5P_BASE_URL:-http://localhost:3000}
      - H5P_DATA_PATH=/data/h5p
    volumes:
      # For development: mount local h5p directory
      - ./h5p-server/h5p:/data/h5p
      # For production: use named volume instead
      # - h5p_data:/data/h5p
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  h5p_data:
    driver: local
